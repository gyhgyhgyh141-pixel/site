<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод данных пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
        .result-line {
            margin: 5px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Введите ваши данные</h2>
        
        <form id="userForm">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="surname">Фамилия:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            
            <div class="form-group">
                <label for="surnam">Отчество:</label>
                <input type="text" id="surnam" name="surnam" required>
            </div>
            
            <div class="form-group">
                <label for="year_of_birth">Дата рождения:</label>
                <input type="text" id="year_of_birth" name="year_of_birth" placeholder="2025.10.5" required>
                <div class="hint">Введите дату в формате ГГГГ.ММ.ДД (например: 2025.10.5)</div>
            </div>
            
            <div class="form-group">
                <label for="country">Страна проживания:</label>
                <input type="text" id="country" name="country" required>
            </div>
            
            <button type="submit">Отправить</button>
        </form>
        
        <div id="errorMessage" class="error">
            Пожалуйста, заполните все поля правильно!
        </div>
        
        <div id="result" class="result">
            <h3>Результат:</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Останавливаем отправку формы
            
            // Получаем значения полей
            const name = document.getElementById('name').value.trim();
            const surname = document.getElementById('surname').value.trim();
            const surnam = document.getElementById('surnam').value.trim();
            const year_of_birth = document.getElementById('year_of_birth').value.trim();
            const country = document.getElementById('country').value.trim();
            
            // Проверяем, что все поля заполнены
            if (!name || !surname || !surnam || !year_of_birth || !country) {
                document.getElementById('errorMessage').textContent = "Пожалуйста, заполните все поля!";
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('result').style.display = 'none';
                return;
            }
            
            // Проверяем формат даты (ГГГГ.ММ.ДД)
            const dateRegex = /^\d{4}\.\d{1,2}\.\d{1,2}$/;
            if (!dateRegex.test(year_of_birth)) {
                document.getElementById('errorMessage').textContent = "Пожалуйста, введите дату в правильном формате: ГГГГ.ММ.ДД (например: 2025.10.5)";
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('result').style.display = 'none';
                return;
            }
            
            // Скрываем ошибку
            document.getElementById('errorMessage').style.display = 'none';
            
            // Формируем результат
            const resultContent = document.getElementById('resultContent');
            resultContent.innerHTML = `
                <div class="result-line">name-${name}</div>
                <div class="result-line">surname-${surname}</div>
                <div class="result-line">surnam-${surnam}</div>
                <div class="result-line">year_of_birth-${year_of_birth}</div>
                <div class="result-line">Country_of_Residence-${country}</div>
            `;
            
            // Показываем результат
            document.getElementById('result').style.display = 'block';
        });
    </script>
</body>
</html>
